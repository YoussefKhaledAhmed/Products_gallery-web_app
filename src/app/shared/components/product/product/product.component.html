<div class="p-4 h-full flex flex-wrap flex-col content-stretch">
    <div class="cursor-pointer hover:scale-105 transition-all shadow-md group w-full h-full p-2 border border-gray-200 flex flex-col justify-between bg-white rounded-lg">
        <div [routerLink]="['/productDetails' , product.id]" >
            <a>
                <img class="rounded-t-lg p-3" [src]="product.image" alt="product image" />
            </a>
            <!-- Add flex-1 here to make the lower part stretch -->
            <div class="p-2 flex flex-col flex-1 justify-between">
                <a>
                    <span class="text-sky-400">{{product.title}}</span>
                    <!-- <h5 class="text-sm font-semibold tracking-tight text-gray-900">{{product.description}}</h5> -->
                </a>
    
                <div class="flex items-center justify-between mt-auto"> <!-- Ensures this part sticks to the bottom -->
                    <span class="text-xl font-bold text-gray-900">{{product.price}} EGP</span>
                    <div class="flex items-center">
                        <div class="flex items-center space-x-1 rtl:space-x-reverse">
                            @for (rate of ratingStars(product.rating.rate); track $index) {
                        <svg class="w-4 h-4 text-yellow-300" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 22 20">
                        <path d="M20.924 7.625a1.523 1.523 0 0 0-1.238-1.044l-5.051-.734-2.259-4.577a1.534 1.534 0 0 0-2.752 0L7.365 5.847l-5.051.734A1.535 1.535 0 0 0 1.463 9.2l3.656 3.563-.863 5.031a1.532 1.532 0 0 0 2.226 1.616L11 17.033l4.518 2.375a1.534 1.534 0 0 0 2.226-1.617l-.863-5.03L20.537 9.2a1.523 1.523 0 0 0 .387-1.575Z"/>
                        </svg>
                    }
                    @for (item of ratingGrayStars(product.rating.rate); track $index) {
                        <svg class="w-4 h-4 text-gray-200 dark:text-gray-600" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 22 20">
                        <path d="M20.924 7.625a1.523 1.523 0 0 0-1.238-1.044l-5.051-.734-2.259-4.577a1.534 1.534 0 0 0-2.752 0L7.365 5.847l-5.051.734A1.535 1.535 0 0 0 1.463 9.2l3.656 3.563-.863 5.031a1.532 1.532 0 0 0 2.226 1.616L11 17.033l4.518 2.375a1.534 1.534 0 0 0 2.226-1.617l-.863-5.03L20.537 9.2a1.523 1.523 0 0 0 .387-1.575Z"/>
                        </svg>
                    }
                        </div>
                        <span class="bg-sky-100 text-sky-800 text-xs font-semibold px-2.5 rounded-sm ms-3">{{product.rating.rate}}</span>
                    </div>
                </div>
            </div>
        </div>
        <a [routerLink]="['/productDetails' , product.id]" class="transition-opacity duration-500 mt-2 opacity-0 group-hover:opacity-100 text-white bg-sky-700 hover:bg-sky-800 focus:ring-4 focus:outline-none focus:ring-sky-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">preview</a>
    </div>    
</div>
